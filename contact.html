<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯絡我們 - 馬達產品</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

</head>
<body>
  <header>
    <nav>
      <h1>馬達產品</h1>
      <ul>
        <li><a href="index.html">首頁</a></li>
        <li><a href="products.html">產品介紹</a></li>
        <li><a href="applications.html">應用範例</a></li>
        <li><a href="contact.html">聯絡我們</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact">
    <h2>聯絡我們</h2>

    <section class="contact-form">
      <form>
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" placeholder="請輸入您的姓名">

        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com">

        <label for="message">留言內容：</label>
        <textarea id="message" name="message" rows="5" placeholder="請輸入您的詢問內容"></textarea>

        <button type="submit">送出</button>
      </form>
    </section>

    <section class="company-info">
      <h3>公司資訊</h3>
      <p>馬達有限公司</p>
      <p>地址：台灣台北市中正區範例路100號</p>
      <p>電話：(02) 1234-5678</p>
      <p>Email：contact@example.com</p>
    </section>

    <section class="map">
      <h3>公司位置</h3>
      <img src="/images/map.jpg" alt="公司位置地圖" style="width:100%; max-width:600px;">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 馬達公司. 版權所有.</p>
  </footer>
</body>
</html>
